<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign In</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Iusto expedita dolor quo error quod omnis?</p>
            <div class="input-group">
                <label for="Username">
                    <input type="email" name="Username" placeholder="Username" id="Username">
                </label>
                <label for="password">
                    <input type="password" placeholder="Password" id="password">
                </label>
            </div>
            <div class="options">
                <label for="remember" class="remember-label">
                    <input type="checkbox" name="remember" id="remember"><strong>Remember me</strong>
                </label>
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <input type="button" value="Log In">
            <p class="or-text">-or-</p>
            <div class="social-login">
                <a href="#" class="facebook"><img src="./facebook-logo-1-2.png" alt="Facebook">Login with Facebook</a>
                <a href="#" class="twitter"><img src="./twitter.png" alt="Twitter">Login with Twitter</a>
                <a href="#" class="google"><img src="./google.png.crdownload" alt="Google">Login with Google</a>
            </div>
        </div>
        <div class="image-box">
            <img src="./54871-m.jpg" alt="Imagem de login">
        </div>
    </div>
</body>
</html>
